---
version: "1.0" #Version des Docker Compose Files

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/data/plexmueller/config
      o: bind

#Mount des Musik Folders 
  musik:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/data/plexmueller/musik
      o: bind

#Mount des Filme Folders 
  filme:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/data/plexmueller/filme
      o: bind

#Mount des Serien Folders 
  serien:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/data/plexmueller/serien
      o: bind

services:
  plex:
    image: ghcr.io/linuxserver/plex:latest #Plex Image von ghcr.io
    container_name: plex 
    restart: unless-stopped
    ports: #Netzwerkports
      - 32400:32400
      - 32400:32400/udp

    volumes:
      - data:/config
      - musik:/media/musik
      - serien:/media/serien
      - filme:/media/filme

    environment:
      - TZ=Europe/Zuerich
      - PUID=1000
      - PGID=1000
      - VERSION=latest
      - PLEX_CLAIM=claim-iEKfocShwkEAgyjgTY1P
